<script>
function showMethodImage() {
    const val = document.getElementById('method').value;
    document.querySelectorAll('.method-img').forEach(img => img.classList.remove('active'));
    document.getElementById('img-' + val).classList.add('active');
}

const cableData = {
    "A1": { 2.5: 21, 4: 28, 6: 36, 10: 49, 16: 66, 25: 86 },
    "B1": { 2.5: 26, 4: 35, 6: 45, 10: 61, 16: 82, 25: 108 },
    "C":  { 2.5: 31, 4: 41, 6: 53, 10: 74, 16: 99, 25: 131 },
    "E":  { 2.5: 33, 4: 43, 6: 56, 10: 77, 16: 104, 25: 138 }
};
const mccb = [15, 20, 30, 40, 50, 60, 75, 100, 125, 150, 175, 200];

function calculate() {
    const method = document.getElementById('method').value;
    const P = parseFloat(document.getElementById('power').value);
    const V = parseInt(document.getElementById('voltage').value);
    const pf = parseFloat(document.getElementById('pf').value);
    
    let ib = (V === 380) ? (P * 1000) / (Math.sqrt(3) * V * pf) : (P * 1000) / (V * pf);
    let in_rating = mccb.find(r => r >= ib);
    
    let selectedSq = "ì´ˆê³¼";
    for (const [sq, amp] of Object.entries(cableData[method])) {
        if (amp * 0.91 >= in_rating) {
            selectedSq = sq + " SQ";
            break;
        }
    }

    document.getElementById('resIb').innerText = ib.toFixed(1) + " A";
    document.getElementById('resIn').innerText = in_rating + " A";
    document.getElementById('resSq').innerText = selectedSq;
    document.getElementById('result').style.display = 'block';
}
