<script>
// --- 1. ëª¨ë‹¬(íŒì—…) ê´€ë ¨ í•¨ìˆ˜ ---
function openModal() {
    const activeImg = document.querySelector('.method-img.active');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    
    modalImg.src = activeImg.src; // í˜„ì¬ ë³´ì´ëŠ” ì´ë¯¸ì§€ì˜ ê²½ë¡œë¥¼ íŒì—… ì´ë¯¸ì§€ì— ëŒ€ì…
    modal.style.display = 'flex'; // ëª¨ë‹¬ ë³´ì´ê¸°

function closeModal() {

}

// --- 2. ì´ë¯¸ì§€ ì „í™˜ í•¨ìˆ˜ ---
function showMethodImage() {
    const sel = document.getElementById('method');
    const val = sel.value;
    const text = sel.options[sel.selectedIndex].text;
    
    document.querySelectorAll('.method-img').forEach(img => img.classList.remove('active'));
    const targetImg = document.getElementById('img-' + val);
    if(targetImg) targetImg.classList.add('active');
    
    document.getElementById('method-title').innerText = text;
}

// --- 3. ê³„ì‚° ë¡œì§ ---
const cableData = {
    "A1": { 2.5: 21, 4: 28, 6: 36, 10: 49, 16: 66, 25: 86, 35: 103, 50: 125 },
    "B1": { 2.5: 26, 4: 35, 6: 45, 10: 61, 16: 82, 25: 108, 35: 135, 50: 168 },
    "C":  { 2.5: 31, 4: 41, 6: 53, 10: 74, 16: 99, 25: 131, 35: 162, 50: 197 },
    "E":  { 2.5: 33, 4: 43, 6: 56, 10: 77, 16: 104, 25: 138, 35: 171, 50: 209 }
};
const mccb = [15, 20, 30, 40, 50, 60, 75, 100, 125, 150, 175, 200, 225, 250];

function calculate() {
    const method = document.getElementById('method').value;
    const P = parseFloat(document.getElementById('power').value);
    const V = parseInt(document.getElementById('voltage').value);
    const pf = parseFloat(document.getElementById('pf').value);
    
    let ib = (V === 380) ? (P * 1000) / (Math.sqrt(3) * V * pf) : (P * 1000) / (V * pf);
    let in_rating = mccb.find(r => r >= ib) || "ë³„ë„ ì‚°ì •";
    
    let selectedSq = "ê·œê²© ì´ˆê³¼";
    const currentTable = cableData[method];
    for (const [sq, amp] of Object.entries(currentTable)) {
        if (amp * 0.91 >= in_rating) {
            selectedSq = sq + " SQ";
            break;
        }
    }

    document.getElementById('resIb').innerText = ib.toFixed(1) + " A";
    document.getElementById('resIn').innerText = in_rating + " A";
    document.getElementById('resSq').innerText = selectedSq;
    document.getElementById('result').style.display = 'block';
}
